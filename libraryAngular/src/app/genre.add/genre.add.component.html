<section class="form-container">
    <div class="form">
        <input
            placeholder="Название"
            class="form-control"
            type="text"
            [(ngModel)]="genre.name"
        />
        <textarea
            placeholder="Описание"
            class="form-control"
            type="text"
            [(ngModel)]="genre.description"
        ></textarea>
        <button
            (click)="addGenre()">
            Добавить
        </button>
    </div>
</section>
