<section>
    <div>
        <h2>Жанры</h2>
        
        <table class="table table-striped table-hover">   
            <thead>
                <tr>
                    <th>
                        Название
                    </th>
                    <th>
                        Описание
                    </th>
                    <th>
                        <a routerLink="add/" class="btn btn-success">Добавить</a>
                    </th>
                </tr>
            </thead>
            <tbody>
                @for (genre of genres; track genre) {
                    <tr>
                        <td>
                            {{genre.name}}
                        </td>
                        <td>
                            {{genre.description}}
                        </td>
                        <td>
                            <a class="btn btn-info">Изменить</a>
                            |
                            <button 
                                (click)="removeGenre(genre.id)"
                                class="btn btn-danger">
                                    Удалить
                            </button>
                        </td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
</section>
