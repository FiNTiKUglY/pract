<section>
    <div>
        <h2>Книги</h2>
        
        <table class="table table-striped table-hover">   
            <thead>
                <tr>
                    <th>
                        Название
                    </th>
                    <th>
                        Автор
                    </th>
                    <th>
                        Описание
                    </th>
                    <th>
                        Цена
                    </th>
                    <th>
                        Ссылка загрузки
                    </th>
                    <th>
                        Ссылка загрузки
                    </th>
                    <th>
                        Жанры
                    </th>
                    <th>
                        <a routerLink="add" class="btn btn-success">Добавить</a>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let book of books; track book">
                    <td>
                        {{book.title}}
                    </td>
                    <td>
                        {{book.author.surname}} {{book.author.name}}
                    </td>
                    <td>
                        {{book.shortDescription}}
                    </td>
                    <td>
                        {{book.cost}}
                    </td>
                    <td>
                        {{book.downloadLink}}
                    </td>
                    <td>
                        {{book.imageLink}}
                    </td>
                    <td>
                        <span *ngFor="let genre of book.genres; track genre">
                            {{genre.name}} 
                        </span>
                    </td>
                    <td>
                        <a [routerLink]="['update/', book.id]" class="btn btn-info">Изменить</a>
                        |
                        <button 
                            (click)="removeBook(book.id)"
                            class="btn btn-danger">
                                Удалить
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
